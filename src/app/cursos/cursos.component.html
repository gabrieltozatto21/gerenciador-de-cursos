<h2>Catalógo de cursos</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Pesquisar:</label>
    <div class="col-sm-10">
        <input type="text" [(ngModel)]="filtro" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Codigo</th>
            <th>Data de Lançamento</th>
            <th>Nota</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursosFiltrados">
            <td><img [src]="curso.imageUrl" width="35px" height="35px"></td>
            <td>{{curso.name}}</td>
            <td>{{curso.price}}</td>
            <td width="90px">{{curso.code | lowercase}}</td>
            <td>{{curso.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td> <app-star [rating]="curso.rating"></app-star></td>
            <td>{{curso.description}}</td>
        </tr>
    </tbody>
</table>
